name: Deploy to GitHub Pages

on:
  push:
    branches:
      - auto  # Trigger deployment on push to the auto branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Use the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build # Adjust this if you have a specific build command

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # Replace with your build output directory